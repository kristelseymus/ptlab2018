<section id="mijnreservaties">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 text-center">
                  <h2 class="section-heading">Mijn Reservaties</h2>
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>
                          User
                        </th>
                        <th>
                          Datum
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="reservatie in ctrl.reservaties">
                        <td>Naam= {{reservatie.user}}</td>
                        <td>{{reservatie.startdate | date:'dd MMMM yyyy H:mm'}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
</section>
