<section id="mijnreservaties" ng-cloak>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 text-center">
                  <h2 class="section-heading">Mijn Reservaties</h2>
                </div>
                <md-content class="md-padding no-background tab-settings">
                  <!-- Reservaties -->
                  <div class="row">
                    <div class="text-center table-responsive-md">
                      <md-content layout="column" flex class="no-background">
                        <md-table-container>
                          <table class="table-hover" md-table md-row-select="ctrl.options.rowSelection" multiple="{{ctrl.options.multiSelect}}" ng-model="ctrl.selected">
                            <thead ng-if="!ctrl.options.decapitate" md-head md-order="ctrl.query.ordermyreservaties">
                              <tr md-row>
                                <th md-column md-order-by="startdate" md-desc><span>Datum</span></th>
                                <th md-column><span></span></th>
                                <th md-column md-order-by="ruimte.name"><span>Ruimte</span></th>
                                <th md-column></th>
                                <th md-column></th>
                              </tr>
                            </thead>
                            <tbody md-body>
                              <tr md-row md-select="reservatie" md-on-select="startdate" md-auto-select="ctrl.options.autoSelect" ng-repeat="reservatie in ctrl.toekomstigeReservaties | filter: ctrl.filter.searchmyreservations | orderBy: ctrl.query.ordermyreservaties | limitTo: ctrl.query.limit : (ctrl.query.page -1) * ctrl.query.limit">
                                <td md-cell>{{reservatie.startdate | date:'dd MMMM yyyy'}}</td>
                                <td md-cell ng-switch="reservatie.keuzeDag">
                                  <div ng-switch-when="voormiddag">Voormiddag</div>
                                  <div ng-switch-when="namiddag">Namiddag</div>
                                  <div ng-switch-when="volledigedag">Volledige dag</div>
                                </td>
                                <td md-cell>{{reservatie.ruimte.name}}</td>
                                <td md-cell><div type="button" class="custom-button" ng-click="ctrl.updateReservatie(reservatie)" ng-hide="ctrl.disableReservatieOptions(reservatie)"><md-icon>build</md-icon></div></td>
                                <td md-cell><div type="button" class="custom-button btn-delete" ng-click="ctrl.deleteReservatie(reservatie)" ng-hide="ctrl.disableReservatieOptions(reservatie)"><md-icon>close</md-icon></div></td>
                              </tr>
                            </tbody>
                          </table>
                        </md-table-container>
                        <md-table-pagination
                          md-limit="ctrl.query.limit"
                          md-limit-options="ctrl.limitOptions"
                          md-page="ctrl.query.page"
                          md-total="{{ctrl.reservaties.length}}"
                          md-page-select="true"
                          md-label="{page: 'Pagina:', rowsPerPage: 'Rijen per pagina:', of: 'van'}"
                          md-boundary-links="ctrl.options.boundaryLinks">
                        </md-table-pagination>
                      </md-content>
                    </div>
                  </div>
                </md-content>
            </div>
        </div>
</section>
