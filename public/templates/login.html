<section id="login" ng-cloak>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 text-center">
        <div class="wrapper-box" layout="column" layout-padding ng-cloak>
          <div class="row">
            <h2 class="section-heading">Login</h2>
          </div>
          <form ng-submit="ctrl.logIn(signInForm)" name="signInForm" novalidate>
          <md-content class="md-no-momentum no-background">
            <div layout="row"><md-icon>person</md-icon></div>
            <md-input-container md-no-float class="md-block" layout="row">
              <input ng-model="ctrl.user.username" type="email" name="username" placeholder="Email" required ng-pattern="/^.+@.+\..+$/">
              <div ng-messages="signInForm.username.$error" multiple md-auto-hide="false">
                <div ng-message="required">
                  Gelieve een e-mailadres in te vullen.
                </div>
                <div ng-message="pattern">
                  Geen geldig email adres.
                </div>
                <div ng-message="incorrectusername">
                  Gebruiker bestaat niet.
                </div>
              </div>
            </md-input-container>
            <div layout="row"><md-icon>lock</md-icon></div>
            <md-input-container md-no-float class="md-block">
              <input ng-model="ctrl.user.password" type="password" name="wachtwoord" placeholder="Wachtwoord" required>
              <div ng-messages="signInForm.wachtwoord.$error" md-auto-hide="false">
                <div ng-message="required">
                  Gelieve een wachtoord in te vullen.
                </div>
                <div ng-message="incorrectpassword">
                  Wachtwoord is niet geldig.
                </div>
              </div>
              <div class="left-align login-forgot">
                <a href="/forgot">Wachtwoord vergeten ?</a>
              </div>
            </md-input-container>
            <div layout="row">
              <md-button type="submit" class="md-raised md-primary btn-submit" flex="66">Login</md-button>
            </div>
          </md-content>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
