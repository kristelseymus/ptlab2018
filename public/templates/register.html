<section id="register">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 text-center">
            <!-- CONTENT TEST -->
            <div class="contactwrapper" layout="column" layout-padding ng-cloak>

              <div class="row">
                <h2 class="section-heading">Registreer</h2>
              </div>
              <div ng-show="ctrl.message" class="alert" role="alert">{{ctrl.message}}</div>
              <form ng-submit="ctrl.register()" name="registerForm">
              <md-content class="md-no-momentum no-background">
                <div layout="row">
                  <md-input-container md-no-float class="md-block" flex="50">
                    <md-icon>person</md-icon>
                    <input ng-model="ctrl.user.voornaam" type="text" name="voornaam" placeholder="Voornaam *" required>
                    <div ng-messages="registerForm.voornaam.$error">
                      <div ng-message="required">Voornaam is verplicht.</div>
                    </div>
                  </md-input-container>
                  <md-input-container md-no-float class="md-block" flex="50">
                    <input ng-model="ctrl.user.naam" type="text" name="naam" placeholder="Naam *" required>
                    <div ng-messages="registerForm.naam.$error">
                      <div ng-message="required">Naam is verplicht.</div>
                    </div>
                  </md-input-container>
                </div>
                <md-input-container md-no-float class="md-block" layout="row">
                  <md-icon>email</md-icon>
                  <input ng-model="ctrl.user.username" type="email" name="username" placeholder="Email *" required ng-pattern="/^.+@.+\..+$/">
                  <div ng-messages="registerForm.username.$error" multiple md-auto-hide="false">
                    <div ng-message="required">
                      Email is Verplicht.
                    </div>
                    <div ng-message="pattern">
                      Geen geldig email adres.
                    </div>
                  </div>
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                  <md-icon>lock</md-icon>
                  <input ng-model="ctrl.user.password" type="password" name="wachtwoord" placeholder="Wachtwoord *" required>
                  <div ng-messages="registerForm.wachtwoord.$error" md-auto-hide="false">
                    <div ng-message="required">
                      Waschtwoord is verplicht.
                    </div>
                  </div>
                </md-input-container>
                <div layout="row">
                  <md-button type="submit" class="md-raised md-primary btnSubmitContact" flex="66">Registreer</md-button>
                </div>
              </md-content>
              </form>
            </div>
            <!-- CONTENT TEST -->
      </div>
    </div>
  </div>
</section>
