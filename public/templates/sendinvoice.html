<div role="dialog" aria-label="Factuur verzenden" layout="column" layout-align="center center">
  <md-toolbar class="toolbar-updateruimte">
    <div class="md-toolbar-tools ">
      <h2>Factuur verzenden</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="ctrl.close()">
        <md-icon aria-label="Close dialog" class="close-icon">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <div class="update-dialog">
    <div class="row text-center">
      <div class="alert alert-danger text-center custom-alert" ng-animate="{hide: 'animate-hide'}" ng-show="ctrl.message" role="alert">{{ctrl.message}}</div>
    </div>
    <form ng-submit="ctrl.sendInvoice()" name="sendInvoiceForm" class="update-dialog-content">
    <md-content class="md-no-momentum no-background">
      <div layout-gt-xs="row">

        <md-input-container class="md-block" flex-gt-xs>
          <label>Factuurnummer</label>
          <input ng-model="ctrl.invoice.factuurnummer" type="text" name="factuurnummer" required>
          <div ng-messages="sendInvoiceForm.factuurnummer.$error">
            <div ng-message="required">Gelieve een factuurnummer in te vullen.</div>
          </div>
        </md-input-container>
      </div>
    </md-content>
    <div layout="row">
      <md-button type="submit" class="md-raised md-primary btn-submit update-dialog-button">Verzend</md-button>
    </div>
    </form>
  </div>
</div>
