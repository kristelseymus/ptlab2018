<div role="dialog" aria-label="Update ruimte" layout="column" layout-align="center center">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{ctrl.ruimte.name}} aanpassen</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="ctrl.close()">
        <md-icon aria-label="Close dialog" class="close-icon">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <div class="update-dialog">
    <div class="row text-center">
      <div class="alert alert-danger text-center custom-alert" ng-animate="{hide: 'animate-hide'}" ng-show="ctrl.message" role="alert">{{ctrl.message}}</div>
    </div>
    <form ng-submit="ctrl.update()" name="updateRuimteForm" class="update-dialog-content">
    <md-content class="md-no-momentum no-background">
      <div layout-gt-xs="row">
        <md-input-container class="md-block" flex-gt-xs flex="50">
          <label>Naam</label>
          <input ng-model="ctrl.ruimte.name" type="text" name="name" required>
          <div ng-messages="updateRuimteForm.name.$error">
            <div ng-message="required">De naam van de ruimte moet ingevuld zijn.</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs flex="50">
          <label>Maximum aantal beschikbare plaatsen</label>
          <input ng-model="ctrl.ruimte.aantalPlaatsen" type="number" name="aantalplaatsen" required>
          <div ng-messages="updateRuimteForm.aantalplaatsen.$error">
            <div ng-message="required">Het maximum aantal beschikbare plaatsen moet ingevuld zijn.</div>
          </div>
        </md-input-container>
      </div>
      <div layout-gt-xs="row">
        <md-input-container class="md-block" flex-gt-xs>
          <label>Beschrijving</label>
          <textarea ng-model="ctrl.ruimte.beschrijving" type="text" name="description" required rows="5"></textarea>
          <div ng-messages="updateRuimteForm.description.$error">
            <div ng-message="required">Er moet een beschrijving ingevuld worden.</div>
          </div>
        </md-input-container>
      </div>
      </md-content>
      <div layout="row">
        <md-button type="submit" class="md-raised md-primary btn-submit update-dialog-button">Update</md-button>
      </div>
    </form>
  </div>
</div>
